<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP WEB</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Kode</th>
        <th>Barang</th>
        <th>Harga</th>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Barang A</td>
          <td>10.000</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Barang B</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Barang C</td>
          <td>30.000</td>
        </tr>
      </tbody>
    </table>
    <br />

    <h1>Inputan User</h1>
    <label>Kode pada Barang </label>
    <input type="text" name="kode " id="kode" />
    <br />
    <label>Banyaknya Barang </label>
    <input type="number" name="jumlah " id="jumlah" />
    <br />
    <button type="button" id="btnsubmit">Submit</button>

    <script>
      var btnsubmit = document.getElementById("btnsubmit");

      btnsubmit.addEventListener("click", function () {
        var kode = document.getElementById("kode").value;
        var jumlah = document.getElementById("jumlah").value;
        var harga;

        switch (kode) {
          case "001":
            harga = 10000;
            break;
          case "002":
            harga = 20000;
            break;
          case "003":
            harga = 30000;
            break;
          default:
            window.alert("Kode Barang tidak tersedia");
            return;
        }

        var total = jumlah * harga;
        window.alert("Total Pembayaran adalah : " + total);

        var uanguser = window.prompt("Masukkan uang : ");
        var kembalian = uanguser - total;
        window.alert("Kembalian anda " + kembalian);

        console.log("uang user" + uanguser);
        console.log("harga" + harga);
        console.log("jumlah" + jumlah);
      });
    </script>
  </body>
</html>
